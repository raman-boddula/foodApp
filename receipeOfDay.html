    <div id="navbard">

    <div id="dis">

<script type="module">
    import navbar from "./components/navbar.js";
    let navbar_div = document.getElementById('navbard')
    navbar_div.innerHTML = navbar();
    import {getDetails ,AppendData} from "./scripts/showData.js"
    let response = getDetails(`https://www.themealdb.com/api/json/v1/1/random.php`);
    console.log('response',response)
    response.then((res)=>{
        console.log("res",res.meals);
        var ress = res.meals;
        let display = document.getElementById('dis');
        AppendData(ress,display)
    })
    .catch((err)=>{
        console.log('err',err)
    })
</script>
